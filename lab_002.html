<!DOCTYPE html>
<html>
<head>
	<title>lab1-1</title>
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="libs/tween.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			overflow: hidden; /*设置溢出元素的处理方式*/
		}
	</style>
</head>
<body>
	<div id="WebGL-draw">  
		
	</div>
	<script type="text/javascript">
		var scene, camera, renderer, planeGeometry;
		function init() {
			/*创建场景、摄像机、渲染器*/
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);//设置相机的视椎体
			/*设置摄像机参数*/
			camera.position.x = 0;
			camera.position.y = 20;
			camera.position.z = 30;   //调整位置
			camera.lookAt(new THREE.Vector3(0,0,0)); //使相机始终朝向场景
			scene.add(camera);
			
			//创建一个WebGLRenderer渲染器
			renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        	renderer.setClearColor(new THREE.Color(0xb9b0fe, 1.0));
        	renderer.setSize(window.innerWidth, window.innerHeight);
        	//renderer.shadowMapEnabled = true;
			
			//创建地面
			var floorTex = THREE.ImageUtils.loadTexture("libs/assets/floor-wood.jpg");
			var shadow = THREE.ImageUtils.loadTexture("libs/assets/lm-1.png");
			planeGeometry = new THREE.BoxGeometry(100,100,0.1,30);
			var planeMaterial = new THREE.MeshBasicMaterial({color: 0x777777, map: floorTex, lightMap: shadow}); //指定固有色贴图和光照贴图
			planeGeometry.faceVertexUvs[1] = planeGeometry.faceVertexUvs[0]; //明确光照贴图的UV坐标
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.rotation.x = -0.5 * Math.PI;
			plane.position.set(0,0,0);
			//plane.receiveShadow = true;
			scene.add(plane);

			//创建模型
			function createMesh(geom, imageFile){
				var texture = THREE.ImageUtils.loadTexture('libs/assets/' + imageFile);
				var mat = new THREE.MeshBasicMaterial();
				mat.map = texture; //为材质指定贴图
				var mesh = new THREE.Mesh(geom, mat);
				return mesh;
			}
			/*立方体*/
			var box_001 = createMesh(new THREE.BoxGeometry(12, 12, 12), "stone.jpg");
			box_001.position.set(0.5, 6, -12);
			scene.add(box_001);
			var box_002 = createMesh(new THREE.BoxGeometry(6,6,6), "stone.jpg", "plaster-normal.jpg");
			box_002.position.set(-13.5, 3, -6);
			scene.add(box_002);

        	//创建聚光灯
			var directionalLight = new THREE.SpotLight(0xffffff);
        	directionalLight.position.set(0,0,30);
        	directionalLight.intensity = 1;
        	//directionalLight.castShadow = true;
        	scene.add(directionalLight);
        	//增加环境光
        	var ambientLight = new THREE.AmbientLight("#ffffff");
        	scene.add(ambientLight);

        	//创建一个小球模拟灯光
        	var sphereLightGeometry = new THREE.SphereGeometry(2,20,20);
        	var sphereLightMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        	var sphereLightMesh = new THREE.Mesh(sphereLightGeometry, sphereLightMaterial);
        	sphereLightMesh.position.copy(directionalLight.position);
        	scene.add(sphereLightMesh);

			document.getElementById('WebGL-draw').appendChild(renderer.domElement); 
			//将渲染器画布添加到DOM树中
			/*开始渲染*/
			renderScene();
			function renderScene(){
				requestAnimationFrame(renderScene); //循环重绘
				renderer.render(scene, camera);
			}
		}
		function onResize(){
			camera.aspect = window.innerWidth / window.innerHeight; //设置相机实际窗口的纵横比
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		
		window.onload = init /*设置页面加载*/
		window.addEventListener('resize', onResize, false);
	</script>
</body>
</html>
