<!DOCTYPE html>
<html>
<head>
	<title>lab1-1</title>
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="libs/tween.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			overflow: hidden; /*设置溢出元素的处理方式*/
		}
	</style>
</head>
<body>
	<div id="WebGL-draw">  
		
	</div>
	<script type="text/javascript">
		var scene, camera, renderer, planeGeometry;
		function init() {
			/*创建场景、摄像机、渲染器*/
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);//设置相机的视椎体
			/*设置摄像机参数*/
			camera.position.x = 0;
			camera.position.y = 15;
			camera.position.z = 45;   //调整位置
			camera.lookAt(new THREE.Vector3(0,0,0)); //使相机始终朝向场景
			scene.add(camera);
			
			//创建一个WebGLRenderer渲染器
			renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        	renderer.setClearColor(new THREE.Color(0xb9b0fe, 1.0));
        	renderer.setSize(window.innerWidth, window.innerHeight);
        	//renderer.shadowMapEnabled = true;
			
			//创建地面
			var floorTex = THREE.ImageUtils.loadTexture("libs/assets/floor-wood.jpg");
			planeGeometry = new THREE.BoxGeometry(100,100,0.1,30);
			var planeMaterial = new THREE.MeshPhongMaterial({color: 0x3c3c3c, map: floorTex});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.rotation.x = -0.5 * Math.PI;
			plane.position.set(0,-7.5,0);
			//plane.receiveShadow = true;
			scene.add(plane);

			//创建模型
			function createMesh(geom, imageFile, normal){
				if (normal) {
					var texture = THREE.ImageUtils.loadTexture('libs/assets/' + imageFile);
					var normal_texture = THREE.ImageUtils.loadTexture('libs/assets/' + normal);
					var mat = new THREE.MeshPhongMaterial();
					mat.map = texture; //为材质指定贴图
					mat.normalMap = normal_texture; //为材质指定法线贴图
					var mesh = new THREE.Mesh(geom, mat);
					return mesh;
				} else {
					var texture = THREE.ImageUtils.loadTexture('libs/assets/' + imageFile);
					var mat = new THREE.MeshPhongMaterial();
					mat.map = texture; //为材质指定贴图
					var mesh = new THREE.Mesh(geom, mat);
					return mesh;
				}
				
			}
			/*立方体*/
			var box_001 = createMesh(new THREE.BoxGeometry(15, 15, 15), "plaster.jpg");
			box_001.position.x = 7.5;
			scene.add(box_001);
			var box_002 = createMesh(new THREE.BoxGeometry(15,15,15), "plaster.jpg", "plaster-normal.jpg");
			box_002.position.x = -7.5;
			scene.add(box_002);

        	//创建聚光灯
			var directionalLight = new THREE.SpotLight(0xffffff);
        	directionalLight.position.set(0,0,30);
        	directionalLight.intensity = 1;
        	//directionalLight.castShadow = true;
        	scene.add(directionalLight);
        	//增加环境光
        	var ambientLight = new THREE.AmbientLight("#ffffff");
        	scene.add(ambientLight);

        	//创建一个小球模拟灯光
        	var sphereLightGeometry = new THREE.SphereGeometry(2,20,20);
        	var sphereLightMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        	var sphereLightMesh = new THREE.Mesh(sphereLightGeometry, sphereLightMaterial);
        	sphereLightMesh.position.copy(directionalLight.position);
        	scene.add(sphereLightMesh);

        	//创建灯光移动的路径
        	var postSrc = {
        		pos: -5
        	};
        	var tween = new TWEEN.Tween(postSrc).to({pos: 5}, 1000);
        	var tweenBack = new TWEEN.Tween(postSrc).to({pos: -5}, 1000);
        	tween.chain(tweenBack);
        	tweenBack.chain(tweenBack);
        	tween.start();
        	var onUpdate = function (){
        		var pos = this.pos;
        		sphereLightMesh.position.x += pos;
        	};
        	tween.onUpdate(onUpdate);
        	tweenBack.onUpdate(onUpdate);

			document.getElementById('WebGL-draw').appendChild(renderer.domElement); 
			//将渲染器画布添加到DOM树中
			/*开始渲染*/
			renderScene();
			function renderScene(){
				TWEEN.update();
				directionalLight.position.copy(sphereLightMesh.position);
				requestAnimationFrame(renderScene); //循环重绘
				renderer.render(scene, camera);
			}
		}
		function onResize(){
			camera.aspect = window.innerWidth / window.innerHeight; //设置相机实际窗口的纵横比
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		
		window.onload = init /*设置页面加载*/
		window.addEventListener('resize', onResize, false);
	</script>
</body>
</html>
