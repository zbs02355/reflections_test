<!DOCTYPE html>
<html>
<head>
	<title>lab1-1</title>
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="libs/TrackballControls.js"></script>
	<script type="text/javascript" src="libs/OBJLoader.js"></script>
	<script type="text/javascript" src="libs/MTLLoader.js"></script>
	<script type="text/javascript" src="libs/OBJMTLLoader.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			overflow: hidden; /*设置溢出元素的处理方式*/
		}
	</style>
</head>
<body>
	<div id="WebGL-draw">  
		
	</div>
	<script type="text/javascript">
		var scene, camera, renderer, planeGeometry;
		function init() {
			/*创建场景、摄像机、渲染器*/
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);//设置相机的视椎体
			/*设置摄像机参数*/
			camera.position.x = 100;
			camera.position.y = 100;
			camera.position.z = 350;   //调整位置
			camera.lookAt(scene.position); //使相机始终朝向场景
			scene.add(camera);
			
			//创建一个WebGLRenderer渲染器
			renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        	renderer.setClearColor(new THREE.Color(0xb9b0fe, 1.0));
        	renderer.setSize(window.innerWidth, window.innerHeight);
        	renderer.shadowMapEnabled = true;
			
			//导入OBJ模型
			var mesh;
			var loader = new THREE.OBJMTLLoader();
			var load = function(object){
				mesh = object;
				scene.add(mesh);
			}
			loader.load("libs/assets/city.obj", "libs/assets/city.mtl", load);

			//创建轨迹球控件
			var trackballControls = new THREE.TrackballControls(camera);
			trackballControls.rotationSpeed = 1.0; //旋转的速度
			trackballControls.zoomSpeed = 1.0;//缩放的速度
			trackballControls.panSpeed = 1.0; //移动的速度
			trackballControls.staticMoving = true; //旋转的稳定性

        	//创建聚光灯
			var spotLight = new THREE.DirectionalLight(0xffffff);
        	spotLight.position.set(30,60,0);
        	spotLight.intensity = 2;
        	spotLight.castShadow = true;
        	scene.add(spotLight);
        	//增加环境光
        	var ambientLight = new THREE.AmbientLight("#1c1c1c");
        	scene.add(ambientLight);

			document.getElementById('WebGL-draw').appendChild(renderer.domElement); 
			//将渲染器画布添加到DOM树中
			/*开始渲染*/
			renderScene();
			function renderScene(){
				var clock = new THREE.Clock(); 
				var delta = clock.getDelta();
				trackballControls.update(delta); //设置轨迹球的更新速度
				requestAnimationFrame(renderScene); //循环重绘
				renderer.render(scene, camera);
			}
		}
		function onResize(){
			camera.aspect = window.innerWidth / window.innerHeight; //设置相机实际窗口的纵横比
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		
		window.onload = init /*设置页面加载*/
		window.addEventListener('resize', onResize, false);
	</script>
</body>
</html>
