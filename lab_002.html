<!DOCTYPE html>
<html>
<head>
	<title>lab1-1</title>
	<script type="text/javascript" src="libs/three.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			overflow: hidden; /*设置溢出元素的处理方式*/
		}
	</style>
</head>
<body>
	<div id="WebGL-draw">  
		
	</div>
	<script type="text/javascript">
		var scene, camera, renderer, planeGeometry;
		function init() {
			/*创建场景、摄像机、渲染器*/
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);//设置相机的视椎体
			/*设置摄像机参数*/
			camera.position.x = 25;
			camera.position.y = 15;
			camera.position.z = 35;   //调整位置
			camera.lookAt(scene.position); //使相机始终朝向场景
			scene.add(camera);
			
			//创建一个WebGLRenderer渲染器
			renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        	renderer.setClearColor(new THREE.Color(0xb9b0fe, 1.0));
        	renderer.setSize(window.innerWidth, window.innerHeight);
        	renderer.shadowMapEnabled = true;
			
			//导入带骨骼动画的JSON模型
			var mesh;
			var loader = new THREE.JSONLoader();
			loader.load("libs/assets/manbone.js", function(geometry, mat){
				mat = new THREE.MeshLambertMaterial({color:0xDEB887, skinning:true});
				mesh = new THREE.SkinnedMesh(geometry, mat);
				mesh.castShadow = true;
				mesh.rotation.x = -0.5 * Math.PI;
				mesh.scale.set(10,10,10);

				mesh.skeleton.bones[20].rotateY(Math.PI/4);
				mesh.skeleton.bones[21].rotateZ(-Math.PI/2);
				mesh.skeleton.bones[36].rotateY(-Math.PI/4);
				mesh.skeleton.bones[37].rotateZ(-Math.PI/2);
				scene.add(mesh);
			}, "libs/assets");

			var flag = true;
			var angle = Math.PI; //手臂摆动的角度
			//为鼠标点击添加监听器
			document.addEventListener("mousedown", onMouseDown, false);
			function onMouseDown(event){
				if(angle >= Math.PI/4){
					flag = true;
				};
				if(angle <= -Math.PI/4){
					flag = false;
				};
				if(flag){
					angle -= Math.PI/10;
				}else{
					angle += Math.PI/10;
				}
				mesh.skeleton.bones[20].rotateZ(angle);
				mesh.skeleton.bones[36].rotateZ(-angle);
			}
			//创建一个地面
			planeGeometry = new THREE.PlaneGeometry(100, 100);
			var planeMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.receivedShadow = true;
			plane.position.set(0,0,0);
			plane.rotation.x = -Math.PI / 2;
			scene.add(plane);

        	//创建聚光灯
			var spotLight = new THREE.SpotLight(0xffffff);
        	spotLight.position.set(30,60,0);
        	spotLight.intensity = 2;
        	spotLight.castShadow = true;
        	scene.add(spotLight);
        	//增加环境光
        	var ambientLight = new THREE.AmbientLight("#1c1c1c");
        	scene.add(ambientLight);

			document.getElementById('WebGL-draw').appendChild(renderer.domElement); 
			//将渲染器画布添加到DOM树中
			/*开始渲染*/
			renderScene();
			function renderScene(){
				requestAnimationFrame(renderScene); //循环重绘
				renderer.render(scene, camera);
			}
		}
		function onResize(){
			camera.aspect = window.innerWidth / window.innerHeight; //设置相机实际窗口的纵横比
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		
		window.onload = init /*设置页面加载*/
		window.addEventListener('resize', onResize, false);
	</script>
</body>
</html>
